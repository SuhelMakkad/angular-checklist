<form
  (submit)="handleFormSubmit()"
  class="flex flex-col gap-6 max-w-lg mx-auto"
>
  <div class="flex flex-col gap-1">
    <label for="checklist"> Checklist Name </label>
    <input
      autofocus
      id="checklist"
      placeholder="Enter name"
      class="border border-neutral-400 outline-none py-2 px-4 rounded-md focus-within:ring"
      [(ngModel)]="nameModel"
      name="checklist-name"
    />
  </div>

  <button
    type="submit"
    class="text-sm bg-neutral-700 px-3 py-2 rounded-md cursor-pointer hover:bg-neutral-600 transition-colors"
  >
    Add checklist
  </button>
</form>
